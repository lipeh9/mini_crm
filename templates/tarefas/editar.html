{% extends 'base.html' %}

{% block conteudo %}
<h2>Editar Tarefa</h2>
<form method="POST">
    <label>Título:</label><br>
    <input type="text" name="titulo" value="{{ tarefa[2] }}" required><br><br>

    <label>Descrição:</label><br>
    <textarea name="descricao" required>{{ tarefa[3] }}</textarea><br><br>

    <label>Data:</label><br>
    <input type="date" name="data" value="{{ tarefa[4] }}" required><br><br>

    <button type="submit">Salvar Alterações</button>
</form>
<a href="{{ url_for('listar_tarefas', id_cliente=id_cliente) }}">Voltar</a>
{% endblock %}
