{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2>Editar Cliente</h2>

<form method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
    </div>

    <div class="mb-3">
         <label for="empresa" class="form-label">Empresa</label>
        <input type="text" class="form-control" id="empresa" name="empresa" value="{{ cliente.empresa }}">
    </div>

    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone }}">
    </div>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
